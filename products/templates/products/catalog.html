{% extends "index.html" %}
{% load static %}

{% block head %}
<title>Product Catalog</title>
<style>
	.card-img-top {
    width: 100%;
    height: 15vw;
    object-fit: cover;
}
.images {
  position: relative;
} 
.images .bi-cart >a{
  position: absolute;
  background: None;
  bottom: 0;
  left: 0;
}
</style>

{% endblock head %}
{% block content %}
	<div class="container py-5">
	  <h4 class="text-center mb-5"><strong>Product Catalog</strong></h4>
	  <div class="row">

		
		{% for product in products %}
		
		<div class="col-md-3 col-sm-6 mt-3">
			<a href="{% url 'product_detail' product.pk %}">
			<div class="card bg-dark text-white" style="width: 15em; height: 20em;">
				
				<img class="card-img" src="{{ product.image.url }}" alt="Product image">
				
				<div class="card-img-overlay d-flex flex-column justify-content-end">
					<a href="#" class="bi bi-heart text-right position-absolute top-0 end-0 h2" data-tip="Add to Wishlist" style="top: 0%;"></a>
					<h5 class="card-title small start-0 position-absolute "><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></h5>
					<p class="card-text position-absolute bottom-0 start-0 h6">₹{{product.price}}</p>
					<a href="#" class="bi bi-cart-plus text-right position-absolute bottom-0 end-0 h2" data-tip="Add to cart"></a>
					<a href="{% url 'product_detail' product.pk %}" class="bi bi-info-circle text-right position-absolute top-0 start-0 h1" data-tip="Add to cart"></a>

					<!-- Add other relevant information or buttons here -->
				</div>
			</div>
