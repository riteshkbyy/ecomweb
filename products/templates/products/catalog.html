
{% extends "index.html" %}
{% block head %}
<title>Product Catalog</title>
<style>
	.card-img-top {
    width: 100%;
    height: 15vw;
    object-fit: cover;
}
</style>

{% endblock head %}
{% block content %}
<div class="container">
		<div class="row">
		{% for product in products %}
			<div class="col-sm-3">
			  	<div class="card">
					<div class="card-body">
						<a href="{% url 'product_detail' product.pk %}">
							<img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}" width="500rem">
						</a>
						<h5 class="card-title">{{ product.name }}</h5>
						<p class="card-text">{{ product.description }}</p>
						<a href="{% url 'product_detail' product.pk %}" class="btn btn-primary">Details</a>
					</div>
			  	</div>
			</div>

		{% endfor %}
		</div>
	</div>
	{% endblock content %}
